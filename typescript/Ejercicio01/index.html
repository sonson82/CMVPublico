<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8"/>

	<title>Ejercicio 01 Typescript</title>

<body>

	<header>
		<h1>EJERCICIO 01 TYPESCRIPT</h1>
	</header>
	
	<main>

        <form>
            <fieldset>
                <legend>Indica 3 números (del 1 al 10): </legend>
                <br>
                <label for="num01">Número 1:</label>
                <input type="number" id="num01" name="num01" min="1" max="10">
                <br> <br>
                <label for="num02">Número 2:</label>
                <input type="number" id="num02" name="num02" min="1" max="10">
                <br> <br>
                <label for="num03">Número 3:</label>
                <input type="number" id="num03" name="num03" min="1" max="10">
                <br><br>
                <button type="button" onclick="getAndShowNumbers()">VER NÚMEROS</button>
            </fieldset>
        </form>

        <br><br>
        <button type="button" onclick="unicaResta()">UNA ÚNICA RESTA</button>

        <br><br>
        <button type="button" onclick="unicaMultiplicacion()">UNA ÚNICA MULTIPLICACIÓN</button>

        <br><br>
        <button type="button"  onclick="nombreApellido()">NOMBRE Y APELLIDO</button>

        <br><br>
        <button type="button"  onclick="apellidoNombre()">APELLIDO, NOMBRE</button>

        <br><br>
        <button type="button" onclick="fechaNacimiento()">DATOS TOTALES</button>

        <br><br>
        <button type="button"  onclick="showAnimal()">VER ANIMAL</button>

	</main>
