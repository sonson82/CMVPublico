    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body class="bg-dark text-white">

	<header>	
		<div class="container-fluid p-4">

		<div class="container text-center">
			<h1>EJERCICIO 06</h1>
			<h5 class="text-secondary">Carousel con Bootstrap</h5>
		</div>
		
		
	</header>
	
	<main class="container">
		<div id="imgCarousel" class="carousel slide m-4" data-ride="carousel">

			<!-- Indicators -->
			<ul class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ul>
			
			<!-- The slideshow -->
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img src="../../img/img01-640x360.jpg" alt="Imagen de una puesta de sol" class="d-block w-100"/>
				<div class="carousel-caption d-none d-md-block">
					<h5>Amaneciendo en la cumbre</h5>
					<p class="text-secondary">Image by 
						<a class="link-secondary" href="https://pixabay.com/users/8385-8385/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=55067">Reimund Bertrams</a>

						<a  class="link-secondary" href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=55067">Pixabay</a>
					</p>
				</div>
			  </div>
			  <div class="carousel-item">
				<img src="../../img/img02-640x360.jpg" alt="" class="d-block w-100"/>
				<div class="carousel-caption d-none d-md-block">
					<h5>Vista a mediodía</h5>
					<p class="text-secondary">
						Image by 
						<a class="link-secondary" href="https://pixabay.com/users/simon-3/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2146181">Simon</a> 
						from 
						<a class="link-secondary" href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2146181">Pixabay</a>
					</p>
				</div>
			  </div>
			  <div class="carousel-item">
				<img src="../../img/img03-640x360.jpg" alt=""  class="d-block w-100"/>
				<div class="carousel-caption d-none d-md-block">
					<h5>Una puesta de sol en lo alto</h5>
					<p class="text-secondary">
						Image by 
						<a class="link-secondary" href="https://pixabay.com/users/8385-8385/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=55067">Reimund Bertrams</a>

				</div>
			  </div>
			  
			
			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
			  <span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" data-slide="next">
			  <span class="carousel-control-next-icon"></span>
			</a>
		  </div>
		   
	</main>

	<footer class="container-fluid text-center">
		<div><p>&copy; 2021  <a href="https://sonson82.github.io/CMVPublico/" target="_blank" rel="nofollow">Sònia Pujol</a></p></div>
	</footer>


	<script>
		$(document).ready(function(){
		  // Activate Carousel
		  $("#imgCarousel").carousel();
			
		  // Enable Carousel Indicators
		  $(".item1").click(function(){
			$("#imgCarousel").carousel(0);
		  });
		  $(".item2").click(function(){
			$("#imgCarousel").carousel(1);
		  });
		  $(".item3").click(function(){
			$("#imgCarousel").carousel(2);
		  });
			
		  // Enable Carousel Controls
		  $(".carousel-control-prev").click(function(){
			$("#imgCarousel").carousel("prev");
		  });
		  $(".carousel-control-next").click(function(){
			$("#imgCarousel").carousel("next");
		  });
		});
		</script>

</body>
</html>
